apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-python-time
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/sergdpi/helm-charts.git
    targetRevision: HEAD
    path: demo-python-time
    helm:
      values: |
        image:
          repository: "sergdpi/demo-python-time"
          tag: 20
        env:
          MyName: "World"
          BuildVersion: "Not set"
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        ingress:
          enabled: true
          hosts: "demo-python-time.devopsua.tk"
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
